
<html>
    <head>

    </head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <script>

            var color = ["red", "green", "blue"];
            function display(data)
            {
                var text="<ul>";
                for (let i = 0; i < data.length; i++) {
                    text += "<li>" + data[i] + "</li>";
                }
                text += "</ul>";
                document.getElementById("d1").innerHTML = text;
            }
                
          
            function display(data) {
                document.getElementById("d2").innerHTML = data;
            }
            var promise = new Promise(function (resolve, reject) {
                //can write code to get data from server
                if (color != null) {
                    resolve(color);
                }
                else {
                    reject("Error in the code");
                }
            });
            promise.then(function (value) {
                display(value);
            }, function (error) {
                display(error);
            });
        </script>
    </body>
</html>
