
<html>
<head>

</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <p>
        Enter Number:<input tyupe="text" id="t1" />
    </p>
    <p>
        <input type="button" value="Add number at First Position " onclick="AddNumberFirstPosition()" />
        <input type="button" value="Add at Last " onclick="AddLastElememt()" />
        <input type="button" value="Remove First Elements " onclick="RemoveFirstElememt()" />
        <input type="button" value="Remove Last Elements " onclick="RemoveLastElememt()" />

        <input type="button" value="Splice " onclick="Splice()" />
        <input type="button" value="Slice " onclick="Slice()" />

    </p>
    <script>
        //Array
        var number = [56, 23, 78,11, 99];

        console.log(number);
        var data = " ";
        function Display()
        {
            var data = " ";
            var data = "<ol type='A'>";
            for (let i = 0; i < number.length; i++) {
                data += "<li>" + number[i] + "</li>";
            }
            data += "</ol>";
            console.log(data);
            document.getElementById("d1").innerHTML = data;

        }
       // number.sort(function (a, b) {return(a-b)})//asc
        //number.sort(function (a, b) {return(b-a)})//desc
        function AddNumberFirstPosition()
        {
            number.unshift(document.getElementById("t1").value);
            Display();

        }
        function AddLastElememt()
        {
            number.push(document.getElementById("t1").value);
            Display();
        }
        function RemoveFirstElememt()
        {
            number.shift();
            Display();
        }
        function RemoveLastElememt()
        {
            number.pop();
            Display();
        }
        function Splice() {
            number.splice(1,3,555,666);
            Display();
        }
        function Slice() {
            const copy = number.slice(2,4);
            document.getElementById("d2").innerHTML = copy;
            Display();
        }
        Display();
    </script>
</body>
</html>
